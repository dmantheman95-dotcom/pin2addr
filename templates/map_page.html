<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directions Map</title>
  <style>
    html, body { margin:0; padding:0; height:100%; width:100%; background:#111; color:#fff; }
    #map { height:100vh; width:100%; }
    #loader {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background:#111; display:flex; justify-content:center; align-items:center; flex-direction:column; color:#0ff; z-index:9999;
    }
    .spinner {
      border: 4px solid #333; border-top: 4px solid #0ff; border-radius:50%; width:50px; height:50px;
      animation: spin 1s linear infinite; margin-bottom:15px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
    <p>Loading directions...</p>
  </div>
  <div id="map"></div>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 0, lng: 0 },
        zoom: 14
      });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const origin = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            map.setCenter(origin);

            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer({ map });

            directionsService.route(
              {
                origin: origin,
                destination: "{{ address }}", // Flask passes the address string
                travelMode: google.maps.TravelMode.DRIVING
              },
              (result, status) => {
                if (status === "OK") {
                  directionsRenderer.setDirections(result);
                } else {
                  console.error("Directions request failed: " + status);
                  alert("Could not fetch directions: " + status);
                }
                document.getElementById("loader").style.display = "none";
              }
            );
          },
          error => {
            alert("Geolocation failed: " + error.message);
            document.getElementById("loader").style.display = "none";
          }
        );
      } else {
        alert("Geolocation not supported by your browser.");
        document.getElementById("loader").style.display = "none";
      }
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&callback=initMap">
  </script>
</body>
</html>
