<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="dark">
  <div class="container">
    <div class="message-box">
      <p class="message">{{ message }}</p>
      {% if address %}
        <form action="{{ url_for('open_maps', address=address) }}" method="get">
          <button type="submit" class="maps-btn">Open in Google Maps</button>
        </form>
      {% endif %}
      <button onclick="window.location='/'" class="back-btn">â† Back</button>
    </div>
  </div>
</body>
</html>
